{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
<h4>Create A New Post</h4>
<form id="postForm" method="POST" action="{% url 'posts:create' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="submit" class="btn btn-primary btn-lg" value="Post"> 
</form>
{% endblock %}
